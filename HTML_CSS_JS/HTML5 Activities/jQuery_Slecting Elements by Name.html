<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selecting Elements by Name</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("p").css("background", "yellow");
        });
    </script>
</head>
<body>
    <p>This name paragraph is highlighted.</p>
</body>
</html>
