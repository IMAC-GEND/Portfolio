<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mouse Events</title>
        <script src="jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function(){
                var i = 0;
                $('input[type = "text"]').keypress(function(){
                    $("span").text(i += 1);
                    $("p").show().fadeOut();
              });
            });
        </script>
    </head>
    <body>

        Enter your name: <input type="text">
        
        <p>Keypresses: <span>0</span></p>
        
    </body>
</html>
