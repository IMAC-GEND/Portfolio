<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mouse Events</title>
        <script src="jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function(){
                $("p").dblclick(function(){
                    $(this).slideUp();
                });
            });
        </script>
    </head>
    <body>
        <p>This is dblclick() Method!</p>
    </body>
</html>
