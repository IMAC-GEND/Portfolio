<!DOCTYPE html>
<html>
	<head>
		<title>
			TITLE!
		</title>
	</head>
	<body>
		<!--Comment-->
		<h1>HEADING ONE</h1>
		<h2>HEADING TWO</h2>
		<h3>HEADING THREE</h3>
		<h4>HEADING FOUR</h4>
		<h5>HEADING FIVE</h5>
		<h6>HEADING SIX</h6>
		<hr><!--Horizontal line-->
		<br> <!--br for space-->
		<p>This is paragraph!</p>
		<p>Another paragraph!</p>
		<p>This is <strong>paragraph!</strong></p> <!--strong/b for bold-->
		<p>Another <em>paragraph!</em></p> <!--em/i for italic-->
		<p><u>Underline</u></p> <!--u for underline--> 
		<p><q>Quotation</q></p> <!--q for quotation-->
		<p><small>Small</small></p>

	</body> 
</html>
