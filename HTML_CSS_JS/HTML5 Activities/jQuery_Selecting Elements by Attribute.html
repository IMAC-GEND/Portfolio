<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selecting Elements by Attribute</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('input[type="text"]').css("background", "yellow");
        });
    </script>
</head>
<body>
    <input type="text" value="This text is highlighted!">
</body>
</html>
